<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book List</h1>
    {% for book in all_Books%}

    <p> {{book.title}}   <small>{{book.published_date}}</small></p>
    {% if book.published_date.year > 2025 %}
    (Modern)
    {% else %}
    (classic)
    {% endif %}
     by
    <p>
         {{book.author}}</p>
    <hr>
    {% endfor %}
</body>
</html>
